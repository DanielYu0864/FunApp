<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />

    <!-- FONTS -->
    <link
      href="https://fonts.googleapis.com/css2?family=Stalinist+One&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-pink-200">
    <div class="container mx-auto flex md:flex-row items-center min-h-screen">
      <div class="w-full md:w-1/3">
        <h1
          class="text-5xl text-purple-600 font-stalinist md:text-left text-center"
        >
          Fun App
        </h1>
        <form action="/user/register" method="POST">
        <div class="my-6 md:my-12 mx-6 md:mx-0">
          <div class="mb-4">
            <label
              class="block text-gray-700 text-sm font-bold mb-2"
              for="Username"
            >
              Username
            </label>
            <input
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
              id="username"
              name="username"
              type="text"
              placeholder="Username"
            />
          </div>
          <div class="mb-4">
            <label
              class="block text-gray-700 text-sm font-bold mb-2"
              for="Password"
            >
              Password
            </label>
            <input
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
              id="password"
              name="password"
              type="password"
              placeholder="Password"
            />
          </div>
        </div>
        <div class="mb-4 mx-6 md:mx-0">
          <button
            type="submit"
            id="submit"
            class="bg-purple-600 font-bold text-white p-3 w-full rounded-xl hover:bg-orange-400"
          >
            Sign Up
          </button>
        </div>
      </form>
      </div>
      <div class="w-full md:w-2/3 flex justify-center">
        <img src="./img/kids-10017.png" alt="" />
      </div>
    </div>
  </body>
</html>
